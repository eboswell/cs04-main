{% extends 'sleep_app/base.html' %}
{% load static %}

{% block head_block %}
<link rel="stylesheet" type="text/css" href="{% static 'sleep_app/css/map.css' %}">
<div class='filterField'>
  <form action="." method="post">{% csrf_token %}
    <select name='dropdown1' class='dropdown'>
      <option selected="selected" disabled>Symptom to select</option>
      {% for symptom in all_symptoms %}
      {% if selected_symptom == symptom.name %}
      <option value="{{ symptom.name }}" selected="selected">
        {% else %}
      <option value="{{ symptom.name }}">
        {% endif %}
        {{ symptom.name }}
      </option>
      {% endfor %}
    </select>
    <input type="submit" class="btn btn-outline-primary export select" value="Select">
    <a class="btn btn-outline-primary export" href="#">Export as CSV</a>
  </form>
  
</div>
{% endblock %}

{% block body_main_block %}


<div class="worldMap">
  {% autoescape off %}
      {{ plot_div }}
      {% endautoescape %}
</div>

      {% autoescape off %}
      {{ plot_div2 }}
      {% endautoescape %} -->

{% endblock %}
