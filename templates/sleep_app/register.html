{% extends 'sleep_app/base.html' %}
{% load static %}


{% block body_main_block %}
<div class="card bg-light p-5">

    <form class="form-signin text-center" method="POST" action="">
        <h3 class="text-center font-weight-normal mb-3">Registration Form</h3>
        {% csrf_token %}
        {% for field in form %}
        <input type="{{ field.field.widget.input_type }}" id="{{ field.html_name }}" name="{{ field.html_name }}"
            class="form-control mx-auto mw-50" placeholder="{{ field.label }}" required="{{ field.field.required }}">
        <ul class="mt-2">
            {% for error in field.errors %}
            <li class="fieldError">{{ error }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
        <input class="btn btn-primary my-4" type="submit" , value="Register" name="Create User">

        <br>
        Already registered?<br/>
        <a style="btn btn-link" href="{% url 'sleep_app:login' %}">Login here!</a>

    </form>

    {% endblock %}
