stages:
  - test
  - deploy

test:
  stage: test
  script:
    - pip3 install -r requirements.txt
    - python3 manage.py test

deploy:
  stage: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=sleepsurv --api-key=$HEROKU_API_KEY