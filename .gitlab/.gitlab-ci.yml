image: python:3.8

stages:
  - test
  - develop
  - deploy

before_script:
    - pip3 install -r requirements.txt
    - python3 manage.py makemigrations
    - python3 manage.py migrate

test:
  stage: test
  tags:
    - docker
  script:
    - python3 manage.py test
  only:
    - merge_requests

develop:
  stage: develop
  tags:
    - docker
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=sleepsurv-dev --api-key=$HEROKU_API_KEY
  only:
    - master

deploy:
  stage: deploy
  tags:
    - docker
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=sleepsurv --api-key=$HEROKU_API_KEY
  only:
    - deploy
